<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
            max-width: 600px;
        }
        
        .icon-wrapper {
            margin-bottom: 40px;
            position: relative;
        }
        
        .gear-icon {
            font-size: 120px;
            animation: rotate 4s linear infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px #00f3ff);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00f3ff, #7b2ff7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        
        .message {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 243, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f3ff, #7b2ff7);
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .status {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #00f3ff;
            letter-spacing: 2px;
        }
        
        @media (max-width: 768px) {
            .gear-icon {
                font-size: 80px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="container">
        <div class="icon-wrapper">
            <div class="gear-icon">⚙️</div>
        </div>
        
        <h1 class="title">MAINTENANCE MODE</h1>
        
        <p class="message">
            We're currently upgrading our systems to serve you better.<br>
            We'll be back online shortly.
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="status">SYSTEM UPDATING...</p>
    </div>
</body>
</html>
