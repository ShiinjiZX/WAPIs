<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
        }
        
        .glitch-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 150px;
            font-weight: 900;
            color: #00f3ff;
            position: relative;
            text-shadow: 
                0 0 10px #00f3ff,
                0 0 20px #00f3ff,
                0 0 30px #00f3ff;
            animation: glitch 1s infinite;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 
                    2px 2px 0 #ff006e,
                    -2px -2px 0 #7b2ff7,
                    0 0 10px #00f3ff;
            }
            25% {
                text-shadow: 
                    -2px 2px 0 #ff006e,
                    2px -2px 0 #7b2ff7,
                    0 0 20px #00f3ff;
            }
            50% {
                text-shadow: 
                    2px -2px 0 #ff006e,
                    -2px 2px 0 #7b2ff7,
                    0 0 30px #00f3ff;
            }
            75% {
                text-shadow: 
                    -2px -2px 0 #ff006e,
                    2px 2px 0 #7b2ff7,
                    0 0 20px #00f3ff;
            }
            100% {
                text-shadow: 
                    2px 2px 0 #ff006e,
                    -2px -2px 0 #7b2ff7,
                    0 0 10px #00f3ff;
            }
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00f3ff, #7b2ff7, #ff006e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        
        .message {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00f3ff, #7b2ff7);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 243, 255, 0.6);
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn-secondary {
            background: rgba(0, 243, 255, 0.1);
            border: 2px solid #00f3ff;
            color: #00f3ff;
        }
        
        .floating-shapes {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00f3ff, transparent);
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #7b2ff7, transparent);
            border-radius: 30%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff006e, transparent);
            transform: rotate(45deg);
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }
        
        @media (max-width: 768px) {
            .glitch {
                font-size: 100px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="glitch-wrapper">
            <div class="glitch">404</div>
        </div>
        
        <h1 class="title">PAGE NOT FOUND</h1>
        
        <p class="message">
            The page you're looking for has been moved, deleted,<br>
            or never existed in this dimension.
        </p>
        
        <div class="btn-group">
            <a href="/" class="btn">
                <span>‚Üê GO HOME</span>
            </a>
            <button onclick="window.history.back()" class="btn btn-secondary">
                <span>GO BACK</span>
            </button>
        </div>
    </div>
</body>
</html>
