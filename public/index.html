<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API - Futuristic Interface</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/upload-file-lab/fileupload6/main/uploads/1759330984218.jpeg?format=png&name=900x900">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="cyber-grid"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader-container">
            <div class="cyber-loader">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-core"></div>
            </div>
            <p class="loading-text">PROCESSING<span class="dots"></span></p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <div class="toast-icon" id="toastIcon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <span id="toastMessage">Action completed</span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-track">
            <span class="theme-icon moon">üåô</span>
            <span class="theme-icon sun">‚òÄÔ∏è</span>
        </div>
    </button>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-glow"></div>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/upload-file-lab/fileupload6/main/uploads/1759330984218.jpeg" alt="Logo" class="logo-img">
                <div class="logo-pulse"></div>
            </div>
            <h1 class="title">
                <span class="title-main">REST API</span>
                <span class="title-sub">INTERFACE</span>
            </h1>
            <p class="subtitle">
                <span class="typing-text">Advanced API Management System</span>
                <span class="cursor">|</span>
            </p>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalEndpoints">0</span>
                    <span class="stat-label">ENDPOINTS</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value">ONLINE</span>
                    <span class="stat-label">STATUS</span>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input"
                    placeholder="Search endpoints, categories, or descriptions..."
                >
                <div class="search-border"></div>
            </div>
            <button class="filter-btn" id="filterBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 4h18M3 12h12M3 20h6"/>
                </svg>
                <span>FILTERS</span>
            </button>
        </section>

        <!-- No Results -->
        <div id="noResults" class="no-results hidden">
            <div class="no-results-icon">üîç</div>
            <h3>NO ENDPOINTS FOUND</h3>
            <p>Try adjusting your search criteria</p>
        </div>

        <!-- API List -->
        <div id="apiList" class="api-list"></div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>SOURCE CODE</h3>
                    <a href="https://github.com/iyayn-ajah/simple-base-api" target="_blank" class="footer-link">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub Repository
                    </a>
                </div>
                <div class="footer-divider"></div>
                <div class="footer-section">
                    <p class="copyright">¬© 2025 KyyRyuu ùïèPzx</p>
                    <p class="version">v1.0.0</p>
                </div>
            </div>
            <div class="footer-waves"></div>
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
